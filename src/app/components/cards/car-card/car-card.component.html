<div class="carCard">
  <img [src]="car.image" alt="Image du véhicule">
  <span>
    <h3>{{car.name}}</h3>
    <p class="infos">{{car.miles}} miles | {{car.agency.name}}</p>
  </span>
  <p>{{car.description}}</p>
  <button class="reserve-button" [routerLink]="['/rental/guarantees', car.id]">Réserver</button>
</div>
