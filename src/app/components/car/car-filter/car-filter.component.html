<div class="w-full bg-gradient-to-br from-gray-50 to-white dark:from-gray-900 dark:to-gray-800 py-8">
  <div class="container mx-auto px-6">

    <!-- badge -->
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6 mb-8">
      <div class="space-y-4">
        <div class="inline-flex items-center gap-2 bg-green-700/10 border border-green-700/20 rounded-full px-4 py-2 text-sm font-medium text-green-700">
          <span class="w-2 h-2 bg-green-700 rounded-full animate-pulse"></span>
          Filtres
        </div>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">
          Trouvez votre <span class="text-green-700">légende</span>
        </h2>
      </div>

      <!-- Bouton reset -->
      <button
        (click)="resetFilters()"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300">
        Réinitialiser
      </button>
    </div>

    <!-- Filtres -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Date début -->
      <div class="relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-green-700 to-green-600 rounded-xl blur opacity-25 group-hover:opacity-75 transition duration-300"></div>
        <div class="relative bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 rounded-xl p-4">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 bg-green-700/10 rounded-lg flex items-center justify-center">
              <i class="ri-calendar-line text-green-700 text-lg"></i>
            </div>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Date de début</span>
          </div>

          <p-calendar
            [(ngModel)]="selectedStartDate"
            [minDate]="minDate"
            placeholder="Sélectionnez une date"
            [styleClass]="'w-full'"
            (onSelect)="onStartDateChange()"
            dateFormat="dd/mm/yy">
          </p-calendar>
        </div>
      </div>

      <!-- Date fin -->
      <div class="relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-green-700 to-green-600 rounded-xl blur opacity-25 group-hover:opacity-75 transition duration-300"></div>
        <div class="relative bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 rounded-xl p-4">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 bg-green-700/10 rounded-lg flex items-center justify-center">
              <i class="ri-calendar-check-line text-green-700 text-lg"></i>
            </div>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Date de fin</span>
          </div>

          <p-calendar
            [(ngModel)]="selectedEndDate"
            [minDate]="selectedStartDate() || minDate"
            placeholder="Sélectionnez une date"
            [styleClass]="'w-full'"
            (onSelect)="onEndDateChange()"
            dateFormat="dd/mm/yy">
          </p-calendar>
        </div>
      </div>

      <!-- Agence -->
      <div class="relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-green-700 to-green-600 rounded-xl blur opacity-25 group-hover:opacity-75 transition duration-300"></div>
        <div class="relative bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 rounded-xl p-4">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 bg-green-700/10 rounded-lg flex items-center justify-center">
              <i class="ri-building-line text-green-700 text-lg"></i>
            </div>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Agence</span>
          </div>

          <p-dropdown
            [options]="agenciesWithAll()"
            optionLabel="agencyName"
            placeholder="Sélectionnez une agence"
            [styleClass]="'w-full'"
            [(ngModel)]="selectedAgency"
            (onChange)="setAgencyFilter($event.value)">
          </p-dropdown>
        </div>
      </div>
    </div>
  </div>
</div>
