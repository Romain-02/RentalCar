<div>
  <label for="name" class="block mb-1 font-medium text-gray-700">Nom :</label>
  <input pInputText type="text" id="name" name="name" [(ngModel)]="user.name" required
         class="w-full" />
  @if(userFormErrors){
    <p class="text-red-500 text-sm mt-1">{{ userFormErrors.name }}</p>
  }
</div>
<div>
  <label for="email" class="block mb-1 font-medium text-gray-700">Email :</label>
  <input pInputText type="email" id="email" name="email" [(ngModel)]="user.email" required
         class="w-full" />
  @if(userFormErrors){
    <p class="text-red-500 text-sm mt-1">{{ userFormErrors.email }}</p>
  }
</div>
<div>
  <label for="password" class="block mb-1 font-medium text-gray-700">Mot de passe :</label>
  <input pPassword id="password" type="password" name="password" [(ngModel)]="user.password" required
         class="w-full" [feedback]="false" />
  @if(userFormErrors){
    <p class="text-red-500 text-sm mt-1">{{ userFormErrors.password }}</p>
}</div>
