<div class="space-y-6">
  <!-- Nom -->
  <div class="group">
    <label for="name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors group-focus-within:text-green-700">
      <i class="ri-user-line mr-2"></i>
      Nom complet
    </label>
    <div class="relative">
      <input
        pInputText
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
        placeholder="Votre nom complet"
        class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 transition-all duration-300 focus:border-green-700 focus:ring-4 focus:ring-green-700/10" />
      <div class="absolute inset-y-0 right-0 flex items-center pr-3">
        <i class="ri-check-line text-green-700 opacity-0 transition-opacity duration-300"
           [class.opacity-100]="user.name && user.name.length > 0"></i>
      </div>
    </div>
    @if(userFormErrors.name){
      <div class="flex items-center gap-2 mt-2 text-red-600 dark:text-red-400 text-sm">
        <i class="ri-error-warning-line"></i>
        <span>{{ userFormErrors.name }}</span>
      </div>
    }
  </div>

  <!-- Email -->
  <div class="group">
    <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors group-focus-within:text-green-700">
      <i class="ri-mail-line mr-2"></i>
      Adresse email
    </label>
    <div class="relative">
      <input
        pInputText
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        placeholder="votre@email.com"
        class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 transition-all duration-300 focus:border-green-700 focus:ring-4 focus:ring-green-700/10" />
      <div class="absolute inset-y-0 right-0 flex items-center pr-3">
        <i class="ri-check-line text-green-700 opacity-0 transition-opacity duration-300"
           [class.opacity-100]="user.email && user.email.includes('@')"></i>
      </div>
    </div>
    @if(userFormErrors.email){
      <div class="flex items-center gap-2 mt-2 text-red-600 dark:text-red-400 text-sm">
        <i class="ri-error-warning-line"></i>
        <span>{{ userFormErrors.email }}</span>
      </div>
    }
  </div>

  <!-- Mot de passe -->
  <div class="group">
    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 transition-colors group-focus-within:text-green-700">
      <i class="ri-lock-line mr-2"></i>
      Mot de passe
    </label>
    <div class="relative">
      <input
        pPassword
        id="password"
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
        placeholder="••••••••"
        [feedback]="false"
        class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 transition-all duration-300 focus:border-green-700 focus:ring-4 focus:ring-green-700/10" />
    </div>
    @if(userFormErrors.password){
      <div class="flex items-center gap-2 mt-2 text-red-600 dark:text-red-400 text-sm">
        <i class="ri-error-warning-line"></i>
        <span>{{ userFormErrors.password }}</span>
      </div>
    }

    <!-- Indicateur de force du mot de passe -->
    @if(user.password && user.password.length > 0){
      <div class="mt-3 space-y-2">
        <div class="flex gap-1">
          <div class="flex-1 h-1 rounded-full"
               [class]="getPasswordStrengthColor(0)"></div>
          <div class="flex-1 h-1 rounded-full"
               [class]="getPasswordStrengthColor(1)"></div>
          <div class="flex-1 h-1 rounded-full"
               [class]="getPasswordStrengthColor(2)"></div>
          <div class="flex-1 h-1 rounded-full"
               [class]="getPasswordStrengthColor(3)"></div>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          Force du mot de passe : {{ getPasswordStrengthText() }}
        </p>
      </div>
    }
  </div>
</div>
