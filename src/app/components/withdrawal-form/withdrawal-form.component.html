<div class="withdrawalForm">
  <div class="rental-summary">
    <h3 class="subTitle">Informations de la réservation</h3>
    <ul>
      <li class="client-name"><u>Client:</u> {{rental().client.lastName}} {{rental().client.firstname}}</li>
      <li class="rental-id"><u>ID:</u> Réservation n°{{rental().id}}</li>
      <li class="car-name"><u>Voiture:</u>{{rental().car.name}}</li>
      <li class="rental-dates">{{rental().startDate}} - {{rental().endDate}}</li>
    </ul>
  </div>

  <div class="withdrawal-form-fields">
    <div class="form-group">
      <label for="miles">Kilométrage *</label>
      <input id="miles" type="number" placeholder="Kilométrage" [(ngModel)]="miles" name="miles" required>
    </div>
    <div class="form-group">
      <label for="fuel">Niveau de carburant *</label>
      <input id="fuel" type="number" placeholder="Niveau de carburant" [(ngModel)]="fuel" name="fuel" required>
      <span class="help-text">=> En litre</span>
    </div>
    <div class="form-group">
      <label for="interiorState">État intérieur du véhicule *</label>
      <select [(ngModel)]="interiorState" id="interiorState">
        <option value="DAMAGED">Endomagée</option>
        <option value="POOR">Acceptable</option>
        <option value="GOOD">Bien</option>
        <option value="EXCELLENT">Excellent</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exteriorState">État extérieur du véhicule *</label>
      <select [(ngModel)]="exteriorState" id="exteriorState">
        <option value="DAMAGED">Endomagée</option>
        <option value="POOR">Acceptable</option>
        <option value="GOOD">Bien</option>
        <option value="EXCELLENT">Excellent</option>
      </select>
    </div>
    <div class="form-group">
      <label for="interiorState">Date du retrait *</label>
      <input type="date" [(ngModel)]="date">
    </div>
    <div class="form-group">
      <label for="commentary">Commentaire *</label>
      <input id="commentary" type="text" placeholder="Commentaire" [(ngModel)]="commentary" name="commentary">
    </div>

    <button (click)="submit()" [disabled]="!canSubmit()" class="submitButton">Programmer le retrait</button>
  </div>
</div>
