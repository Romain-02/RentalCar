<div class="space-y-6">
  <!--Champ mail-->
  <div class="space-y-2">
    <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
      Adresse e-mail
    </label>
    <div class="relative">
      <input
      pInputText
      type="email"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      required
      placeholder="votre@email.com"
      class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:border-green-700 focus:ring-4 focus:ring-green-700/10 transition-all duration-300 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
      />
      <i class="ri-mail-line absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"></i>
    </div>

    @if (userFormErrors?.email) {
      <div class="flex items-center gap-2 text-red-600 text-sm">
        <i class="ri-error-warning-line text-xs"></i>
        <span>{{ userFormErrors?.email }}</span>
      </div>
    }
  </div>

  <!--Champ mdp-->
  <div class="space-y-2">
    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
      Mot de passe
    </label>
    <div class="relative">
      <input
      pPassword
      id="password"
      type="password"
      name="password"
      [(ngModel)]="user.password"
      required
      placeholder="......."
      class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:border-green-700 focus:ring-4 focus:ring-green-700/10 transition-all duration-300 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
      />
    </div>

    @if (userFormErrors?.password) {
      <div class="flex items-center gap-2 text-red-600 text-sm">
        <i class="ri-error-warning-line text-xs"></i>
        <span>{{ userFormErrors?.password }}</span>
      </div>
    }
  </div>


</div>
