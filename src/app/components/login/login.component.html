<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow space-y-6">
  <app-login-form [user]="user" />

  <button
    pButton
    type="submit"
    label="Login"
    [disabled]="loginForm.invalid"
    class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 rounded transition-colors">
  </button>
  @if(errorMessage) {
    <p class="text-red-600 text-center mt-2">{{ errorMessage }}</p>
  }
</form>
