<section class="min-h-screen bg-gradient-to-br from-gray-50 to-white dark:from-gray-900 dark:to-gray-800 flex items-center justify-center relative overflow-hidden py-12 px-4">
  <!--Deco-->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute top-20 left-10 w-32 h-32 border border-green-700 rotate-45"></div>
    <div class="absolute bottom-20 right-20 w-24 h-24 bg-green-700 rounded-full blur-xl"></div>
    <div class="absolute top-1/2 left-1/4 w-16 h-16 border border-green-700/30 rounded-full"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <!--En tete-->
    <div class="text-center mb-8">
      <div class="inline-flex items-center gap-2 bg-green-700/10 border border-green-700/20 rounded-full px-4 py-2 text-sm font-medium text-green-700 mb-6">
        <span class="w-2 h-2 bg-green-700 rounded-full animate-pulse"></span>
        Connexion
      </div>

      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-2">
        Bon retour parmi <span class="text-green-700">nous</span>
      </h1>

      <p class="text-gray-600 dark:text-gray-300">
        Connectez-vous pour accéder à votre espace personnel
      </p>
    </div>

    <!--En tete-->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 rounded-2xl p-8 shadow-2xl backdrop-blur-sm">
      <div class="space-y-6">
        <app-login-form [user]="user" [userFormErrors]="userFormErrors"/>

        <!--Message d'erreur-->
        @if (errorMessage) {
          <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4">
            <div class="flex items-center gap-3">
              <i class="ri-signal-wifi-error-line text-red-600 text-lg"></i>
              <p class="text-red-700 dark:text-red-400 text-sm font-medium">{{ errorMessage }}</p>
            </div>
          </div>
        }

        <!--Bouton de con-->
        <button
        pButton
        type="submit"
        [disabled]="loginForm.invalid"
        class="group w-full bg-green-700 hover:bg-green-800 disabled:cursor-not-allowed text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl disabled:hover:scale-100 disabled:hover:shadow-none flex items-center justify-center gap-3">
          <span>Se connecter</span>
          <i class="ri-arrow-right-line group-hover:translate-x-1 transition-transform duration-300"></i>
        </button>
      </div>
    </form>

    <!--Lien vers l'inscription-->
    <div class="text-center mt-8">
      <p class="text-gray-600 dark:text-gray-300">
        Pas encore de compte ?
        <a routerLink="/register" class="text-green-700 hover:text-green-800 font-semibold ml-1 transition-colors duration-300 hover:underline">
          Créer un compte
        </a>
      </p>
    </div>

    <!--Element deco-->
    <div class="absolute -top-4 -right-4 w-20 h-20 bg-green-700/10 rounded-full blur-xl"></div>
    <div class="absolute -bottom-6 -left-6 w-24 h-24 border-green-700/20 rounded-full"></div>
  </div>
</section>
