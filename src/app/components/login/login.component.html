<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow space-y-6">
  <div>
    <label for="email" class="block mb-1 font-medium text-gray-700">Email :</label>
    <input pInputText type="email" id="email" name="email" [(ngModel)]="email" required class="w-full" />
  </div>
  <div>
    <label for="password" class="block mb-1 font-medium text-gray-700">Mot de passe :</label>
    <input pPassword id="password" type="password" name="password" [(ngModel)]="password" required class="w-full" [feedback]="false" />
  </div>
  <button
    pButton
    type="submit"
    label="Login"
    [disabled]="loginForm.invalid"
    class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 rounded transition-colors">
  </button>
  <p *ngIf="errorMessage" class="text-red-600 text-center mt-2">{{ errorMessage }}</p>
</form>
