<div class="profil-container max-w-md mx-auto mt-8 p-6 bg-white rounded shadow space-y-6" *ngIf="user">
  <h1 class="text-2xl font-bold text-gray-800">Profil</h1>
  <div class="profil-details space-y-4" *ngIf="!isEditing">
    <ul class="space-y-2">
      <li><strong>Nom:</strong> {{ user.name }}</li>
      <li><strong>Email:</strong> {{ user.email }}</li>
      <li><strong>Ville:</strong> {{ user.city }}</li>
      <li><strong>Pays:</strong> {{ user.country }}</li>
      <li><strong>Code postal:</strong> {{ user.postalCode }}</li>
      <li><strong>Téléphone:</strong> {{ user.phone }}</li>
    </ul>
    <button
      pButton
      type="button"
      label="Modifier les informations"
      class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 rounded transition-colors"
      (click)="toggleEdit()">
    </button>
  </div>

  <div class="profil-edit space-y-4" *ngIf="isEditing">
    <label>
      <span>Nom :</span>
      <input type="text" class="w-full border rounded p-2" [(ngModel)]="user.name">
    </label>
    <label>
      <span>Email :</span>
      <input type="email" class="w-full border rounded p-2" [(ngModel)]="user.email">
    </label>
    <label>
      <span>Ville :</span>
      <input type="text" class="w-full border rounded p-2" [(ngModel)]="user.city">
    </label>
    <label>
      <span>Pays :</span>
      <input type="text" class="w-full border rounded p-2" [(ngModel)]="user.country">
    </label>
    <label>
      <span>Code postal :</span>
      <input type="text" class="w-full border rounded p-2" [(ngModel)]="user.postalCode">
    </label>
    <label>
      <span>Téléphone :</span>
      <input type="text" class="w-full border rounded p-2" [(ngModel)]="user.phone">
    </label>
    <br/>
    <br/>
    <button
      pButton
      type="button"
      label="Valider"
      class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded transition-colors"
      (click)="toggleEdit()">
    </button>
  </div>
</div>
